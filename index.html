<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .board {
        display: inline-block;
        margin-top: 20px;
    }
    .cell {
        width: 80px;
        height: 80px;
        font-size: 40px;
        line-height: 80px;
        text-align: center;
        border: 1px solid #999;
        cursor: pointer;
    }
    .cell:hover {
        background-color: #f0f0f0;
    }
</style>
</head>
<body>

<h1>Tic Tac Toe</h1>

<div class="board">
    <div class="row">
        <div class="cell" onclick="placeMark(this, 0, 0)"></div>
        <div class="cell" onclick="placeMark(this, 0, 1)"></div>
        <div class="cell" onclick="placeMark(this, 0, 2)"></div>
    </div>
    <div class="row">
        <div class="cell" onclick="placeMark(this, 1, 0)"></div>
        <div class="cell" onclick="placeMark(this, 1, 1)"></div>
        <div class="cell" onclick="placeMark(this, 1, 2)"></div>
    </div>
    <div class="row">
        <div class="cell" onclick="placeMark(this, 2, 0)"></div>
        <div class="cell" onclick="placeMark(this, 2, 1)"></div>
        <div class="cell" onclick="placeMark(this, 2, 2)"></div>
    </div>
</div>

<div id="message"></div>

<script>
    let currentPlayer = 'X';
    let board = [
        ['', '', ''],
        ['', '', ''],
        ['', '', '']
    ];
    
    function placeMark(cell, row, col) {
        if (cell.innerHTML === '' && !checkWin()) {
            cell.innerHTML = currentPlayer;
            board[row][col] = currentPlayer;
            if (checkWin()) {
                document.getElementById('message').innerText = `${currentPlayer} wins!`;
            } else if (checkDraw()) {
                document.getElementById('message').innerText = 'It\'s a draw!';
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }
    }
    
    function checkWin() {
        // Check rows
        for (let i = 0; i < 3; i++) {
            if (board[i][0] !== '' && board[i][0] === board[i][1] && board[i][1] === board[i][2]) {
                return true;
            }
        }
        // Check columns
        for (let i = 0; i < 3; i++) {
            if (board[0][i] !== '' && board[0][i] === board[1][i] && board[1][i] === board[2][i]) {
                return true;
            }
        }
        // Check diagonals
        if (board[0][0] !== '' && board[0][0] === board[1][1] && board[1][1] === board[2][2]) {
            return true;
        }
        if (board[0][2] !== '' && board[0][2] === board[1][1] && board[1][1] === board[2][0]) {
            return true;
        }
        return false;
    }
    
    function checkDraw() {
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (board[i][j] === '') {
                    return false;
                }
            }
        }
        return true;
    }
</script>

</body>
</html>
